<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="page-wrapper">

        <header class="container">
            <h1>Our favorites</h1>
        </header>

        <main class="container ourFavorites">
            <div class="row">
                <div class="col movies-container">
                </div>
            </div>
        </main>

        <section class="container">
            <div class="row">
                <div class="col">
                    <h3>Movies from TMDB</h3>
                    <form action="" method="get">
                        <label class="search-bar">
                            <input
                                    class="search-input"
                                    type="text"
                                    placeholder="search"
                                    name="search"
                                    id="search"
                            />
                            <button type="submit" class="searchButton">
                                search for movies!
                            </button>
                        </label>
                    </form>
                </div>
                <div class="col tmdb-movies-container">

                </div>
            </div>
        </section>
    </div>


    <section class="container">
        <button type="button" class="add-movie">add movie</button>
    </section>
    <script type="module" src="./js/movies-application.js"></script>
</body>
</html>
